<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0 m-0">
                <div class="card bg-dark text-white rounded-0 border-0 p-4">
                    <img src="https://picsum.photos/1500/500" class="card-img" alt="Random Image Picsum">
                    <div class="card-img-overlay bg-overlay d-flex align-items-center justify-content-center flex-column text-center p-4">
                      <h1 class="display-4 fw-bold mt-4">Search images</h1>
                        <div class="search-header my-2">
                            <div class="d-flex flex-column gap-2 align-items-center justify-content-center">
                                <input type="text" class="form-control form-control-sm" id="search">
                                <div id="msj-error"></div>
                                <button type="submit" class="btn btn-sm btn-dark" id="search-button" onclick="loadData()">Search <i class="bi bi-search"></i></button>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                  </div>
                  
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center p-4">

            <div class="col-12" id="main">

                <h4 class="fw-bold display-6" id="result-text"></h4>

                <div class="d-flex flex-wrap justify-content-around align-items-start my-4 bg-white rounded" id="data">

                </div>
            </div>
            

            <div class="col-4 my-4 text-center" id="pagination">

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
